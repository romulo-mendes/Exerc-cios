		<title>Exercício 33</title>

	<body>
		<script>
			(function () {
				months = [
					"Janeiro",
					"Fevereiro",
					"Março",
					"Abril",
					"Maio",
					"Junho",
					"Julho",
					"Agosto",
					"Setembro",
					"Outubro",
					"Novembro",
					"Dezembro",
				];
				var dateNow = new Date();
				var month = dateNow.getMonth() + 1;
				alert("O próximo mês será: " + months[month]);
				const today = new Date();
				console.log(today.toLocaleString({ month: "long" }));
			})();
		</script>
	</body>
