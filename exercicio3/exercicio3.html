<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Exercício 3</title>
	</head>
	<body style="background-color: #555">
		<form action="#" method="post">
			<label for="number">Digite 5 números para comparar: </label>
			<input
				type="number"
				name="numero"
				id="number"
				placeholder="Digite os números"
			/>
			<button type="submit">Enviar</button>
		</form>
		<button type="button" id="clear">Limpar</button>
		<div id="show"></div>
		<script>
			var higher_num = 0;
			var max_num = 0;
			var $form = document.querySelector("form");
			var $clear = document.querySelector("#clear");
			var $number = document.querySelector("#number");
			var $show = document.querySelector("#show");

			$form.addEventListener("submit", function (e) {
				if (!$number.value) {
					alert("Preencha o campo antes de continuar");
					e.preventDefault();
				} else if (max_num >= 5) {
					e.preventDefault();
					alert("Números máximo atingido, se quiser continuar clique em 'Limpar'");
				} else if (parseInt($number.value) >= higher_num) {
					e.preventDefault();
					max_num += 1;
					higher_num = parseInt($number.value);
					$show.innerHTML = "O maior número digita é: " + higher_num;
					$number.value = "";
					console.log(max_num);
				} else {
					$show.innerHTML = "O maior número digita é: " + higher_num;
					$number.value = "";
					max_num += 1;
					console.log(max_num);
					e.preventDefault();
				}
                 
			});
			$clear.addEventListener("click", function () {
				higher_num = 0;
				$show.innerHTML = "";
				$number.value = "";
				max_num = 0;
			});
		</script>
	</body>
</html>
