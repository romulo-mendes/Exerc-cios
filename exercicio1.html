<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Exerc√≠cio 1</title>
	</head>
	<body>
		<form action="#" method="post">
			<label for="nota">Notas</label>
			<input type="number" id="nota" placeholder="Digite as notas aqui" />
			<button type="submit" onclick="send()">Enviar</button>
			<button onclick="calc()">Calcular</button>
		</form>

		<div id="mostrar"></div>
		<div id="total"></div>

		<script>
			var notas = [];
			document.querySelector("form").addEventListener("submit", function (e) {
				e.preventDefault();
			});
			function send() {
				var $nota = document.querySelector("#nota").value;
				var $mostrar = document.querySelector("#mostrar");
				document.querySelector("#total").innerHTML = "";

				notas.push($nota);
				document.querySelector("#nota").value = "";
				$mostrar.innerHTML = notas;
				document.querySelector("#nota").focus();
			}
			function calc() {
				var $total = document.querySelector("#total");
				document.querySelector("#nota").value = "";
				document.querySelector("#mostrar").innerHTML = " ";
				var soma = 0;
				for (var i = 0; i < notas.length; i++) {
					soma += parseInt(notas[i]);
				}
				var total = soma / notas.length;
				$total.innerHTML = total;
                notas=[]
			}
		</script>
	</body>
</html>
