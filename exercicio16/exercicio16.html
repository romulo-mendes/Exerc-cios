<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Exercício 16</title>
		<style>
			#container {
				display: flex;
				gap: 1%;
				padding: 10px;
			}
			#show1,
			#show2,
			#show3 {
				width: 33%;
				text-align: center;
			}
			h1 {
				padding-bottom: 0.5em;
			}
		</style>
	</head>
	<body>
		<h1>Avaliação do Filme</h1>
		<form action="#" method="post">
			<label for="age">Idade: </label>
			<input type="number" id="age" maxlength="3" placeholder="Digite sua idade" />
			<label for="grade">Nota: </label>
			<input
				style="width: 200px"
				type="number"
				id="grade"
				maxlength="1"
				placeholder="1-Regular, 2-Bom, 3-Ótimo"
			/>
			<button type="submit">Enviar</button>
			<button type="button" id="calcBtn" onclick="calc()" disabled>Calcular</button>
			<button type="button" id="clearBtn" onclick="clearAll()">Limpar</button>
		</form>
		<div id="container">
			<div id="show1"></div>
			<div id="show2"></div>
			<div id="show3"></div>
		</div>
		<script src="/exercicio16/exercicio16.js"></script>
	</body>
</html>
